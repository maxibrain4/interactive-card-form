<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card form</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="query.css" />
  </head>
  <body>
    <section class="container">
      <div class="card-section">
        <div class="card-body">
          <div class="card card1">
            <div class="inside-card">
              <div class="logo-box">
                <img src="/images/card-logo.svg" class="logo-img" alt="" />
              </div>

              <div class="card-number">0000 0000 0000 0000</div>
              <div class="cardNameDate">
                <div class="cardName">Jane Appleseed</div>
                <div class="cardDate">
                  <span class="month">00</span>/<span class="year">00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="card card2">
            <div class="ccv">000</div>
          </div>
        </div>
      </div>
      <div class="form-section">
        <form class="form-body">
          <div class="firstSet">
            <label for="fullName">CARD HOLDER NAME</label>
            <input
              type="text"
              name="fullName"
              placeholder="e.g. Jane Appleseed "
              class="largeForm"
              required
            />
            <label for="fullName">CARD NUMBER</label>
            <input
              type="text"
              name="fullName"
              placeholder="e.g. 1234 5678 9123 0000"
              class="largeForm largeForm2"
              maxlength="19"
            />
            <p class="errorMessage1"></p>
          </div>
          <div class="secondSet">
            <div class="dateDetails">
              <label for="expiringDate"> EXP. DATE (MM/YY)</label><br />
              <div class="dateinput">
                <input
                  type="text"
                  placeholder="MM"
                  class="date date1"
                  maxlength="2"
                />
                <input
                  type="text"
                  placeholder=" YY"
                  class="date date2"
                  maxlength="2"
                />
                <br />
              </div>
            </div>
            <div class="ccvDetals">
              <label for="cardCCV"> CVC</label><br />
              <input
                type="text"
                placeholder="e.g. 123"
                class="ccvinput"
                maxlength="3"
              /><br />
              <p class="errorMessage2"></p>
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>
        <div class="thankBox">
          <div class="imagebox">
            <svg
              width="80"
              height="80"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="40" cy="40" r="40" fill="url(#a)" />
              <path
                d="M28 39.92 36.08 48l16-16"
                stroke="#fff"
                stroke-width="3"
              />
              <defs>
                <linearGradient
                  id="a"
                  x1="-23.014"
                  y1="11.507"
                  x2="0"
                  y2="91.507"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#6348FE" />
                  <stop offset="1" stop-color="#610595" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="textBox">
            <h1 class="boldtext">THANK YOU!</h1>
            <p class="textDescription">We've added your card details</p>
          </div>
          <button class="btn btn-thank-you">Continue</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
